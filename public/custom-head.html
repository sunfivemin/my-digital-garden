<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My Digital Garden" />
    <title>Custom Head</title>

    <!-- 옵시디언 스타일 -->
    <link rel="stylesheet" href="/lib/styles/theme.css" />
    <link rel="stylesheet" href="/lib/styles/obsidian.css" />
    <link rel="stylesheet" href="/lib/styles/main-styles.css" />
    <link rel="stylesheet" href="/lib/styles/global-variable-styles.css" />
    <link rel="stylesheet" href="/lib/styles/other-plugins.css" />

    <!-- Font Awesome (아이콘) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      /* 사이드바 접기 아이콘 수정 */
      .clickable-icon.sidebar-collapse-icon svg {
        stroke: #5e81ac; /* 아이콘 색상 변경 */
        stroke-width: 2; /* 선 두께 조정 (현재 3에서 2로 변경) */
      }

      /* 전체 트리 접기 버튼 수정 */
      .clickable-icon.collapse-tree-button svg {
        stroke: #88c0d0; /* 다른 색상으로 변경 */
        stroke-width: 2;
      }

      /* 아이콘에 호버 효과 추가 */
      .clickable-icon:hover svg {
        stroke: #bf616a; /* 마우스 오버시 색상 변경 */
        transform: scale(1.1); /* 약간 확대 효과 */
        transition: all 0.2s ease;
      }

      .clickable-icon.collapse-tree-button.is-collapsed::before {
        content: "\f107"; /* Font Awesome 'angle-down' 아이콘 */
        font-family: "Font Awesome 6 Free";
        font-weight: 500;
        display: inline-block;
        font-size: 14px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body></body>
</html>
